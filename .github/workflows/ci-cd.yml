name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
      - development
      - production

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Environment Variables
        run: |
          echo "Current branch: $GITHUB_REF"
          if [[ "$GITHUB_REF" == "refs/heads/production" ]]; then
            echo "NODE_ENV=production" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == "refs/heads/staging" ]]; then
            echo "NODE_ENV=staging" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == "refs/heads/development" ]]; then
            echo "NODE_ENV=development" >> $GITHUB_ENV
          else
            echo "NODE_ENV=test" >> $GITHUB_ENV
          fi

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Setup Environment Variables
        run: |
          echo "Loading environment variables for branch ${GITHUB_REF}"
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            cp .env.production .env
          elif [ "${GITHUB_REF}" == "refs/heads/staging" ]; then
            cp .env.staging .env
          else
            cp .env.development .env
          fi

      - name: Build Widget using Webpack
        run: npm run build:webpack

      - name: Deploy Changes
        run: |
          echo "Deploying changes for branch: ${GITHUB_REF}"
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "Deploying to Production Environment"
            # Place your production deployment commands here. Example:
            # scp public/widget.js user@production-server:/path/to/deploy
          elif [ "${GITHUB_REF}" == "refs/heads/staging" ]; then
            echo "Deploying to Staging Environment"
            # Place your staging deployment commands here.
          else
            echo "Deploying to Development Environment"
            # Place your development deployment commands here.
          fi